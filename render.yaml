services:
  - type: web
    name: portfolio-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: TELEGRAM_TOKEN_ID
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false